[package]
name = "bevy_dioxus_sync"
version.workspace = true
edition.workspace = true

[workspace.package]
version = "0.1.0-rc.1"
edition = "2024"

[workspace]
members = [
    "crates/*"
]
resolver = "3"

[workspace.dependencies]
dioxus-native = {git = "https://github.com/DioxusLabs/dioxus", rev = "80731da"}
dioxus-native-dom = {git = "https://github.com/DioxusLabs/dioxus", rev = "80731da"}
dioxus = {git = "https://github.com/DioxusLabs/dioxus", rev = "80731da"}

bevy_dioxus_render = {path = "./crates/render"}
bevy_dioxus_hooks = {path = "./crates/hooks"}
bevy_dioxus_interop = {path = "./crates/interop"}
bevy_dioxus_events = {path = "./crates/events"}

bevy = {version = "0.16"}
bevy_ecs = {version = "0.16"}
bevy_render = {version = "0.16"}
bevy_app = {version = "0.16"}
bevy_transform = {version = "0.16"}
bevy_mesh = {version = "0.16"}
bevy_utils = {version = "0.16"}
bevy_window = {version = "0.16"}
bevy_math = {version = "0.16"}
bevy_winit = {version = "0.16"}
bevy_asset = {version = "0.16"}
bevy_log = {version = "0.16"}
bevy_input = {version = "0.16"}
bevy_time = {version = "0.16"}
bevy_image = {version = "0.16"}
bevy_picking = {version = "0.16"}
bevy_derive = {version = "0.16"}
bevy_color = {version = "0.16"}
bevy_sprite = {version = "0.16"}
bevy_core_pipeline = {version = "0.16"}
vello = {version = "0.5"}
rustc-hash = "1"
bytemuck = "1.23"
anyrender_vello = {version = "0.5"}
blitz-net = { version = "=0.1.0" }
blitz-paint = { version = "=0.1.0" }
blitz-traits = { version = "=0.1.0" }
blitz-dom = { version = "=0.1.0", default-features = false }
blitz-shell = { version = "=0.1.0", default-features = false }

async-std = "1.13"
crossbeam-channel = "0.5"
wgpu = "24"
wgpu-types = "24"

[dependencies]
bevy_dioxus_render = {workspace = true}
bevy_dioxus_hooks = {workspace = true}
bevy_dioxus_interop = {workspace = true}
bevy_dioxus_events = {workspace = true}

bevy_input = {workspace = true}
bevy_log = {workspace = true}
bevy_time = {workspace = true}
bevy_app = {workspace = true}
bevy_ecs = {workspace = true}

async-std = {workspace = true}
crossbeam-channel = {workspace = true}
bytemuck = {workspace = true}

blitz-dom = {workspace = true}
dioxus = {workspace = true}
dioxus-native-dom = {workspace = true}

[dev-dependencies]
bevy = {workspace = true, features = ["dynamic_linking"]}
bevy_color = {workspace = true}
bevy_transform = {workspace = true}
